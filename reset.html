<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #111;
        color: #fff;
        min-height: 90vh;
        margin: 0;
      }
      #resetForm {
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background-color: #181a1b;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.7);
      }
      /* Ensure all input fields, including password, are styled for visibility */
      .form-control,
      .form-check-input {
        background-color: #181a1b;
        border: 1px solid #444;
        color: #fff; /* Ensure text is white */
      }
      .form-control:focus {
        box-shadow: 0 0 0 2px #ffc107;
        border-color: #fff;
        background-color: #222;
        color: #fff; /* Ensure text stays white on focus */
      }
      .form-label {
        font-weight: 500;
      }
      .btn-dark {
        background-color: #444;
        color: #181a1b;
      }
      .btn-dark:hover {
        background-color: #555;
        color: #fff;
      }
      #resetMsg {
        color: #ffc107;
        font-weight: bold;
      }
      .navbar {
        margin-bottom: 2rem;
      }
      .logo {
        height: 50px;
        width: auto;
      }

      .h-100 {
        height: 145% !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo.png"
            alt=""
            srcset=""
            class="logo"
            style="height: 50px; width: auto"
          />
        </a>
      </div>
    </nav>
    <form id="resetForm" novalidate>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter new password"
          required
          style="padding-right: 2.5rem"
        />
        <button
          type="button"
          class="btn btn-sm btn-link position-absolute end-0 top-0 h-100 d-flex align-items-center me-2 p-0"
          tabindex="-1"
          style="color: #888"
          onclick="togglePassword('password', this)"
          aria-label="Toggle password visibility"
        >
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
        <div class="invalid-feedback">Please enter a new password.</div>
      </div>
      <button type="submit" class="btn btn-dark">Reset Password</button>
    </form>
    <div id="resetMsg" class="mt-2"></div>
    <div class="text-center mt-3">
      <a href="login.html" class="btn btn-link text-warning">‚Üê Back to Login</a>
    </div>
    <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      const token = urlParams.get("token");
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const password = document.getElementById("password").value;
          const resetMsg = document.getElementById("resetMsg");
          resetMsg.textContent = "";
          fetch("/api/reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, token, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                resetMsg.innerHTML =
                  '<span class="text-success">Password has been successfully reset.</span> <a href="login.html" class="btn btn-link text-warning">Log in now</a>';
                document.getElementById("resetForm").reset();
              } else if (data.error) {
                resetMsg.innerHTML =
                  '<span class="text-danger">' + data.error + "</span>";
              } else {
                resetMsg.innerHTML =
                  '<span class="text-danger">An unexpected error occurred.</span>';
              }
            })
            .catch(() => {
              resetMsg.innerHTML =
                '<span class="text-danger">An error occurred. Please try again.</span>';
            });
        });
    </script>
  </body>
</html>
