<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Portfolio Maker</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #111;
        color: #fff;
        min-height: 90vh;
        margin: 0;
      }

      .login-outer {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        border-radius: 12px;
        background-color: #181a1b; /* Slightly lighter for contrast */
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.7);
      }

      .form-control,
      .form-check-input {
        background-color: #181a1b;
        border: 1px solid #444;
        color: #fff;
      }

      .form-control:focus {
        box-shadow: 0 0 0 2px #ffc107;
        border-color: #fff;
        background-color: #222;
        color: #fff;
      }

      .form-label {
        /* color: #ffc107; */
        font-weight: 500;
      }

      .btn-dark {
        background-color: #bdbdbd;
        color: #181a1b;
        border: none;
        width: 100%;
        border-radius: 25px;
        font-weight: bold;
        transition: background 0.2s;
      }
      .btn-dark:hover,
      .btn-dark:focus {
        background-color: #fff;
        color: #181a1b;
      }

      .text-muted,
      .text-muted a {
        color: #bdbdbd !important;
        text-decoration: none;
      }

      .text-muted a:hover {
        /* color: #ffc107 !important; */
        text-decoration: underline;
      }

      .invalid-feedback {
        color: red;
      }
      input::placeholder {
        color: gray !important;
        opacity: 0.6 !important;
      }
      .h-100 {
        height: 145% !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo.png"
            alt=""
            srcset=""
            class="logo"
            style="height: 50px; width: auto"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
            <li class="nav-item me-2" id="signupNav">
              <a class="btn btn-light" href="register.html">Sign up</a>
            </li>
            <li class="nav-item" id="loginNav">
              <a class="btn btn-outline-light" href="login.html">Log in</a>
            </li>
            <!-- User Profile Dropdown -->
            <li
              class="nav-item dropdown ms-3"
              id="userDropdown"
              style="display: none"
            >
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="navbarUserDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-circle-user fa-2x"></i>
                <span class="ms-2" id="navbarUserName"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarUserDropdown"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="login-outer">
      <div class="login-container">
        <h2 class="text-center mb-4">Welcome back</h2>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">Please enter your email.</div>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
              style="padding-right: 2.5rem"
            />
            <button
              type="button"
              class="btn btn-sm btn-link position-absolute end-0 top-0 h-100 d-flex align-items-center me-2 p-0"
              tabindex="-1"
              style="color: #888"
              onclick="togglePassword('password', this)"
              aria-label="Toggle password visibility"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <button type="submit" class="btn btn-dark">Login</button>

          <div class="text-center mt-3">
            <a href="forgot.html" class="d-block text-muted"
              >Forgot Password?</a
            >
            <span class="text-muted"
              >Don't have an account? <a href="register.html">Sign Up</a></span
            >
          </div>
        </form>
        <div id="loginError" class="text-danger mt-2"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const emailInput = document.getElementById("email");
          const passwordInput = document.getElementById("password");
          const email = emailInput.value.trim();
          const password = passwordInput.value;
          const loginError = document.getElementById("loginError");

          // Remove previous validation states
          emailInput.classList.remove("is-invalid", "is-valid");
          passwordInput.classList.remove("is-invalid", "is-valid");
          loginError.textContent = "";

          fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                // Set session start time at login
                localStorage.setItem("sessionStartTime", Date.now());
                window.location.href = "form.html";
              } else {
                // Show error message and red border
                loginError.textContent = data.error || "Login failed.";
                emailInput.classList.add("is-invalid");
                passwordInput.classList.add("is-invalid");
              }
            });
        });
    </script>
  </body>
</html>
