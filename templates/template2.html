<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Style Template 2</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }
      .left-panel {
        background-color: #1a1a1a;
        color: white;
        padding: 2rem;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }
      .left-panel h5 {
        margin-top: 2rem;
        font-weight: bold;
      }
      .right-panel {
        background-color: #fff;
        padding: 2rem 2.5rem;
        min-height: 100vh;
      }
      .photo {
        width: 120px;
        height: 120px;
        border-radius: 100px;
        border: 4px solid #ffc107;
        object-fit: cover;
        margin-top: -40px;
        background: #fff;
      }
      .highlight {
        color: #ffc107;
        font-weight: bold;
      }
      .section-divider {
        border-left: 3px solid #ffc107;
        padding-left: 20px;
        margin-bottom: 2.5rem;
        margin-top: 2.5rem;
      }
      .icon-title {
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .icon-title i {
        color: #ffc107;
        font-size: 1.2rem;
      }
      .skill-bar {
        background-color: #e9ecef;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        height: 10px;
        width: 100%;
        overflow: hidden;
      }
      .skill-fill {
        background-color: #ffc107;
        height: 10px;
        border-radius: 0.5rem;
        width: 80%;
        display: block;
      }
      .contact-icon {
        color: #ffc107;
        margin-right: 8px;
      }
      .ref-title {
        font-weight: 600;
        color: #ffc107;
        margin-bottom: 0.2rem;
      }
      .edu-title {
        font-weight: 600;
        color: #ffc107;
        margin-bottom: 0.2rem;
      }
      .left-panel hr {
        border-top: 2px solid #ffc107;
        opacity: 1;
      }
      .left-panel .section {
        margin-bottom: 2rem;
      }
      .right-panel h2,
      .right-panel h3,
      .right-panel h4,
      .right-panel h5 {
        font-weight: 700;
        color: #222;
      }
      .right-panel ul {
        padding-left: 1.2rem;
      }
      .right-panel li {
        margin-bottom: 0.7rem;
      }
      .right-panel .job-title {
        font-weight: 600;
        color: #222;
      }
      .right-panel .job-company {
        font-style: italic;
        color: #888;
      }
      .right-panel .job-date {
        float: right;
        color: #ffc107;
        font-weight: 600;
      }
      .right-panel .project-title {
        font-weight: 600;
        color: #222;
      }
      .right-panel .project-tech {
        font-style: italic;
        color: #888;
      }
      .right-panel .cert-title {
        font-weight: 600;
        color: #222;
      }
      .right-panel .cert-issuer {
        font-style: italic;
        color: #888;
      }
      .right-panel .cert-year {
        color: #ffc107;
        font-weight: 600;
      }
      .navbar {
        margin-bottom: 2rem;
      }
      .logo {
        height: 50px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="d-flex" style="min-height: 100vh">
      <!-- Left Panel -->
      <div
        class="col-md-4 left-panel d-flex flex-column align-items-center"
        style="
          background: #1a1a1a;
          color: white;
          padding: 2rem;
          min-height: 100%;
        "
      >
        <!-- <div class="col-md-4 left-panel d-flex flex-column align-items-center"> -->
        <div class="w-100 text-center mb-3">
          <!-- img will be inserted here by JS if uploaded -->
          <h3 id="preview-name" class="mt-2 mb-0"></h3>
          <div
            class="highlight"
            id="preview-role"
            style="color: #ffc107; font-weight: bold"
          ></div>
        </div>
        <hr class="w-100 mb-3" />
        <div class="section w-100">
          <h5><i class="fa fa-phone contact-icon"></i>Contact Me</h5>
          <div class="mb-1">
            <i class="fa fa-phone contact-icon"></i
            ><span id="preview-phone">Phone</span>
          </div>
          <div class="mb-1">
            <i class="fa fa-envelope contact-icon"></i
            ><span id="preview-email">Email</span>
          </div>
          <!-- <div class="mb-1"><i class="fa fa-map-marker-alt contact-icon"></i><span id="preview-location">Location</span></div> -->
          <!-- <div class="mb-1"><i class="fa fa-globe contact-icon"></i><span id="preview-website">Website</span></div> -->
          <div class="mb-1">
            <i class="fa-brands fa-linkedin contact-icon"></i
            ><span id="preview-linkedin">LinkedIn</span>
          </div>
          <div class="mb-1">
            <i class="fa-brands fa-github contact-icon"></i
            ><span id="preview-github">GitHub</span>
          </div>
        </div>

        <div class="section w-100">
          <h5><i class="fa fa-graduation-cap contact-icon"></i>Education</h5>
          <ul id="preview-education" class="mb-0"></ul>
        </div>
      </div>
      <!-- Right Panel -->
      <div class="col-md-8 right-panel text-dark">
        <div class="section-divider">
          <div class="icon-title"><i class="fa fa-user"></i>About Me</div>
          <p id="preview-about"></p>
        </div>
        <div class="section-divider">
          <div class="icon-title">
            <i class="fa fa-briefcase"></i>Job Experience
          </div>
          <ul id="preview-experience" class="mb-0"></ul>
        </div>
        <div class="section-divider">
          <div class="icon-title">
            <i class="fa fa-folder-open"></i>Projects
          </div>
          <ul id="preview-projects" class="mb-0"></ul>
        </div>
        <div class="section-divider">
          <div class="icon-title"><i class="fa fa-cogs"></i>Skills</div>
          <ul
            id="preview-skills"
            class="list-unstyled d-flex flex-row flex-wrap gap-2 justify-content-center align-items-center mb-3"
          ></ul>
          <!-- <ul id="preview-skills" class="list-unstyled mb-0"></ul> -->
        </div>
        <div class="section-divider">
          <div class="icon-title">
            <i class="fa fa-certificate"></i>Certifications
          </div>
          <ul id="preview-certifications" class="list-unstyled mb-0"></ul>
        </div>
      </div>
    </div>
    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </body>
</html>
