<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 3 - Modern Portfolio</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background: #749bc2;
        color: #fffbde;
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
      }
      .template3-card {
        background: #7ea6ce;
        color: #fffbde;
        border-radius: 20px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        max-width: 900px;
        margin: 2.5rem auto 2.5rem auto;
        border: 1.5px solid #e0e6ed;
      }
      .template3-header {
        display: flex;
        align-items: flex-start;
        gap: 2.5rem;
        margin-bottom: 2.2rem;
        padding-top: 0.5rem;
      }
      .template3-img {
        width: 110px;
        height: 110px;
        border-radius: 50% !important;
        object-fit: cover !important;
        object-position: center !important;
        display: block;
        border: 4px solid #fff;
        background: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        margin-top: 0.5rem;
      }
      .template3-title {
        font-size: 2.3rem;
        font-weight: 700;
        margin-bottom: 0.3em;
        letter-spacing: 1.2px;
        text-transform: none;
        color: #fff;
        line-height: 1.1;
      }
      .template3-section {
        margin-bottom: 1.7rem;
      }
      .template3-section h5 {
        color: #fff;
        font-weight: 600;
        margin-bottom: 0.7rem;
        font-size: 1.18rem;
        letter-spacing: 0.2px;
      }
      .template3-section ul {
        padding-left: 1.1rem;
        margin-bottom: 0.2rem;
      }
      .template3-section li {
        margin-bottom: 0.5rem;
        color: #f7f7f7;
        font-size: 1.01rem;
      }
      .template3-skills {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        list-style: none;
        padding-left: 0;
        margin-bottom: 0.7rem;
        margin-top: 0.2rem;
      }
      .template3-skills li {
        background: #fff;
        border-radius: 18px;
        padding: 0.28em 1.1em;
        font-size: 1em;
        color: #3a4a5d;
        border: 1.5px solid #e0e6ed;
        font-weight: 500;
        margin-bottom: 0.1rem;
      }
      .template3-contact {
        margin-bottom: 1.1rem;
        font-size: 1.04rem;
      }
      .template3-contact i {
        color: #fff;
        margin-right: 7px;
        font-size: 1.08em;
        vertical-align: middle;
      }
      .template3-contact > div > i {
        margin-right: 10px;
      }
      .template3-contact span,
      .template3-contact a {
        color: #f7f7f7;
        margin-left: 2px;
        display: inline-block;
        font-size: 1.01em;
        text-decoration: none;
        vertical-align: middle;
      }
      @media (max-width: 900px) {
        .template3-card {
          padding: 1.1rem;
        }
        .template3-header {
          flex-direction: column;
          gap: 1.1rem;
          align-items: center;
        }
        .template3-img {
          width: 80px;
          height: 80px;
        }
        .template3-title {
          font-size: 1.5rem;
        }
      }

      @media print {
        .template3-card {
          background-color: #749bc2;
          color: #fffbde;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
    </style>
  </head>
  <body>
    <div class="template3-card">
      <div class="template3-header">
        <div id="preview-img-container" style="display: none">
          <img
            id="preview-img"
            class="template3-img photo mb-3 mx-auto d-block"
            width="120"
            height="120"
            src="https://placehold.co/120x120"
            alt=""
            style="display: none"
          />
        </div>
        <div>
          <h1 id="preview-name" class="template3-title"></h1>
          <div id="preview-role" class="fw-bold" style="color: #fffbde"></div>
        </div>
      </div>
      <div class="template3-contact">
        <div>
          <i class="fa fa-envelope"></i> <span id="preview-email"></span>
        </div>
        <div><i class="fa fa-phone"></i> <span id="preview-phone"></span></div>
        <div>
          <i class="fa-brands fa-linkedin"></i>
          <span id="preview-linkedin"></span>
        </div>
        <div>
          <i class="fa-brands fa-github"></i> <span id="preview-github"></span>
        </div>
      </div>
      <div class="template3-section">
        <h5>About Me</h5>
        <p id="preview-about"></p>
      </div>
      <div class="template3-section">
        <h5>Education</h5>
        <ul id="preview-education"></ul>
      </div>
      <div class="template3-section">
        <h5>Experience</h5>
        <ul id="preview-experience"></ul>
      </div>
      <div class="template3-section">
        <h5>Projects</h5>
        <ul id="preview-projects"></ul>
      </div>
      <div class="template3-section">
        <h5>Certifications</h5>
        <ul id="preview-certifications"></ul>
      </div>
      <div class="template3-section">
        <h5>Skills</h5>
        <ul id="preview-skills" class="template3-skills"></ul>
      </div>
    </div>
  </body>
</html>
