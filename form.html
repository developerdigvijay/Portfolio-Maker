    <main class="container my-5  text-white">
      <form id="portfolio-form">

    <!-- Personal Information -->
<section class="container my-5 ">
    <h2 class="mb-4">Personal Information</h2>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="John Doe">
      </div>
      <div class="col-md-6">
        <label for="profileImg" class="form-label">Profile Picture</label>
        <input type="file" id="profileImg" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="example@email.com">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="+91-XXXXXXXXXX">
      </div>
      <div class="col-md-6">
        <label for="linkedin" class="form-label">LinkedIn URL</label>
        <input type="url" id="linkedin" class="form-control" placeholder="https://linkedin.com/in/username">
      </div>
      <div class="col-md-6">
        <label for="github" class="form-label">GitHub URL</label>
        <input type="url" id="github" class="form-control" placeholder="https://github.com/username">
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" rows="2" placeholder="City, State, Country"></textarea>
      </div>
      <div class="col-12">
        <label for="about" class="form-label">About Me</label>
        <textarea id="about" class="form-control" rows="4" placeholder="Brief introduction about yourself"></textarea>
      </div>
    </div>
  </section>
  <!-- Education Section -->
<section class="container my-5">
    <h2 class="mb-4">Education</h2>
    <div id="education-section">
      <div class="education-entry row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Degree</label>
          <input type="text" class="form-control" placeholder="BCA, B.Tech, etc.">
        </div>
        <div class="col-md-4">
          <label class="form-label">Institute Name</label>
          <input type="text" class="form-control" placeholder="XYZ University">
        </div>
        <div class="col-md-2">
          <label class="form-label">Start Year</label>
          <input type="month" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">End Year</label>
          <input type="month" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="2" placeholder="Achievements, CGPA, etc."></textarea>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="addEducation()">+ Add More</button>
  </section>
  <!-- Work Experience -->
<section class="container my-5">
    <h2 class="mb-4">Work Experience</h2>
    <div id="experience-section">
      <div class="experience-entry row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control" placeholder="Frontend Developer">
        </div>
        <div class="col-md-4">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-control" placeholder="ABC Pvt Ltd">
        </div>
        <div class="col-md-2">
          <label class="form-label">Start Date</label>
          <input type="month" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">End Date</label>
          <input type="month" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Responsibilities</label>
          <textarea class="form-control" rows="2" placeholder="What did you work on?"></textarea>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="addExperience()">+ Add More</button>
  </section>
<!-- Projects -->
<section class="container my-5">
    <h2 class="mb-4">Projects</h2>
    <div id="project-section">
      <div class="project-entry row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Project Title</label>
          <input type="text" class="form-control" placeholder="Portfolio Website">
        </div>
        <div class="col-md-4">
          <label class="form-label">Project URL</label>
          <input type="url" class="form-control" placeholder="https://github.com/username/project">
        </div>
        <div class="col-md-4">
          <label class="form-label">Technologies Used</label>
          <input type="text" class="form-control" placeholder="HTML, CSS, JS">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="2" placeholder="Brief about the project"></textarea>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="addProject()">+ Add More</button>
  </section>
    <!-- Skills Section -->
<section class="container my-5">
    <h2 class="mb-4">Skills</h2>
    <div class="row g-3">
      <div class="col-12">
        <label class="form-label">Enter Skills (comma separated)</label>
        <input type="text" id="skills" class="form-control" placeholder="e.g. HTML, CSS, JavaScript, Bootstrap">
      </div>
    </div>
  </section>
<!-- Certifications -->
<section class="container my-5">
    <h2 class="mb-4">Certifications & Achievements</h2>
    <div id="certification-section">
      <div class="certification-entry row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" placeholder="JavaScript Essentials">
        </div>
        <div class="col-md-4">
          <label class="form-label">Issued By</label>
          <input type="text" class="form-control" placeholder="Coursera, Google, etc.">
        </div>
        <div class="col-md-4">
          <label class="form-label">Year</label>
          <input type="number" class="form-control" placeholder="2024">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="2" placeholder="Details about the certificate or award"></textarea>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="addCertification()">+ Add More</button>
  </section>
    <!-- Template and Action Buttons -->  
<section class="container my-5">
    <h2 class="mb-4">Portfolio Template</h2>
    <!-- Template Selector -->
  <div class="mb-4">
    <label for="templateSelector" class="form-label">Choose Template</label>
    <select id="templateSelector" class="form-select">
      <option value="template1">Template 1</option>
      <option value="template2">Template 2</option>
      <option value="template3">Template 3</option>
    </select>
  </div>
</form>

      <button type="reset" class="btn btn-secondary">♻️ Reset</button>

  <!-- Portfolio Preview -->
<section class="container my-5" id="preview-section">
    <h2 class="mb-4">Portfolio Preview</h2>
    <div class="p-4 border rounded bg-light" id="portfolio-output">
      <!-- This will be dynamically filled with JS -->
      <p class="text-muted">Fill out the form to see your portfolio here...</p>
    </div>
  </section>
