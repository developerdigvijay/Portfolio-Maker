<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgot</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #111;
        color: #fff;
        min-height: 90vh;
        margin: 0;
      }
      #forgotForm {
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background-color: #181a1b;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.7);
      }
      .form-control,
      .form-check-input {
        background-color: #181a1b;
        border: 1px solid #444;
        color: #fff; /* Ensure text is white */
      }
      .form-control:focus {
        box-shadow: 0 0 0 2px #ffc107;
        border-color: #fff;
        background-color: #222;
        color: #fff; /* Ensure text stays white on focus */
      }
      .form-label {
        font-weight: 500;
      }
      .btn-dark {
        background-color: #444;
        color: #181a1b;
      }
      .btn-dark:hover {
        background-color: #555;
        color: #fff;
      }
      #forgotMsg {
        color: #ffc107;
        font-weight: bold;
      }
      .navbar {
        margin-bottom: 2rem;
      }
      .logo {
        height: 50px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo.png"
            alt=""
            srcset=""
            class="logo"
            style="height: 50px; width: auto"
          />
        </a>
      </div>
    </nav>
    <form id="forgotForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please enter your email.</div>
      </div>
      <button type="submit" class="btn btn-dark">Send Reset Link</button>
    </form>
    <div id="forgotMsg" class="mt-2"></div>
    <div class="text-center mt-3">
      <a href="login.html" class="btn btn-link text-warning">‚Üê Back to Login</a>
    </div>
    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          fetch("/api/forgot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                document.getElementById(
                  "forgotMsg"
                ).innerHTML = `Reset link: <a href="${data.resetLink}">${data.resetLink}</a>`;
              } else {
                document.getElementById("forgotMsg").textContent =
                  data.error || "Error sending reset link.";
              }
            });
        });
    </script>
  </body>
</html>
